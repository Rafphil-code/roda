{% extends "base.html" %}
{% load unicorn %}
{% block content %}

<div class="m-6 mx-auto px-4">
                <!-- Hero Section moderne avec formes décoratives -->
                <div class="relative overflow-hidden">
                <!-- Formes en arrière-plan animées -->
                <div class="absolute top-0 left-0 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-pulse"></div>
                <div class="absolute top-0 right-0 w-72 h-72 bg-black-300 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-pulse" style="animation-delay: 1s;"></div>

                <div class="relative my-8 p-6 flex flex-col items-center justify-center text-center">
                <div class="mb-4 animate-bounce">
                <i class="fas fa-sparkles text-5xl text-Rougebrillant"></i>
                </div>
                <h1 class="text-4xl md:text-6xl font-extrabold bg-clip-text text-transparent bg-veryDarkBlue mb-4">
                Bienvenue sur Services
                </h1>
                <p class="text-lg md:text-xl text-gray-600 max-w-2xl">
                Découvrez nos services premium conçus pour vous
                </p>
                </div>
                </div>

                <!-- Grid des services -->
                <div id="service" class="container mx-auto px-4 sm:px-6 py-12">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">

                {% for service in services %}
                <div class="group p-6 relative shadow-2xl rounded-3xl border-2 border-transparent hover:border-Rougebrillant bg-white overflow-hidden min-h-[280px] transition-all duration-500 hover:-translate-y-2 hover:scale-105">

                <!-- Gradient overlay au hover -->
                <div class="absolute inset-0 bg-gradient-to-br from-Rougebrillant/5 to-purple-500/5 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

                <!-- Icône en arrière-plan -->
                <div class="absolute inset-0 flex items-center justify-center opacity-10 group-hover:opacity-20 transition-all duration-500 pointer-events-none">
                <i class="{{ service.icon }} text-[220px] text-Rougesimple group-hover:scale-110 transition-transform duration-500"></i>
                </div>

                <!-- Contenu -->
                <div class="relative z-10 h-full flex flex-col">
                <!-- Icône en badge -->
                <div class="mb-4 flex justify-center">
                <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-Rougebrillant to-Rougesimple flex items-center justify-center shadow-lg group-hover:scale-110 group-hover:rotate-6 transition-all duration-300">
                <i class="{{ service.icon }} text-2xl text-white"></i>
                </div>
                </div>

                <h2 class="text-center text-2xl mb-3 text-veryDarkBlue font-bold group-hover:text-Rougebrillant transition-colors">
                {{ service.name }}
                </h2>

                <p class="text-center text-gray-600 mb-6 flex-grow">
                {{ service.description }}
                </p>

                <div class="space-y-3">
                <!-- Badge prix -->
                <div class="flex items-center justify-center gap-2 p-3 bg-Green/10 rounded-xl">
                <i class="fas fa-tag text-Green"></i>
                <span class="font-bold text-veryDarkBlue">Prix:</span>
                <span class="text-xl font-extrabold text-Green">{{ service.price }} FCFA</span>
                </div>

                <!-- Bouton moderne -->
                <a href="{% url 'get_service_filtered' service.id %}" class="block w-full py-3 px-6 bg-gradient-to-r from-veryDarkBlue to-indigo-600 text-white font-bold rounded-xl shadow-lg hover:shadow-2xl hover:scale-105 transition-all duration-300 text-center">
                <span>Accéder</span>
                <i class="fas fa-arrow-right ml-2 group-hover:translate-x-1 transition-transform inline-block"></i>
                </a>
                </div>
                </div>
                </div>
                {% endfor %}

                </div>
                </div>
</div>

{% endblock content %}
