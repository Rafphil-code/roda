<div id="service" class="justify-center items-center">
    <div class="top-0 left-0 flex justify-center items-center transition-opacity duration-300">
        <img class="object-cover w-[250px] h-[250px] rounded-lg" src="{{ service.image_url.url }}" alt="Image du service">
    </div>

    <h1 class=" text-center font-bold"> {{service.name}} </h1>
    <p class="text-center text-right"> {{service.description}} </p>
    <h4 class="font-bold">Prix : {{service.price}}</h4> 
</div>
