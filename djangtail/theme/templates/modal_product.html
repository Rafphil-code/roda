<div class="p-6 bg-white rounded-lg shadow-lg max-w-md mx-auto">
    <h2 class="text-xl font-bold mb-2">{{ product.name }}</h2>
    <img src="{{ product.image_url.url }}" class="h-48 w-full object-cover rounded-lg mb-4">
    <p class="mb-2">{{ product.description }}</p>
    <p class="font-semibold mb-4">Prix: {{ product.price }} FCFA</p>
    <div class="flex justify-end gap-2">
        <a href="{% url 'add_to_cart' product.id %}" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
            Ajouter au panier
        </a>
        <button up-close class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">Fermer</button>
    </div>
</div>
