<div id="produits" class="bg:gray w-full h-auto gap-6 flex flex-wrap justify-center items-center">
    {% for product in products %}
    
       <!--card-->
   
       <div class="w-60 p-2 bg-white rounded-xl transform transition-all transition-y-2 duration-300 shadow-lg hover:shadow-2xl mt-4 mb-4 lg:mt-0 cursor-pointer">
           <img src="{{ product.image_url.url }}" alt="" class="h-40 object-cover rounded-xl">
           <div class="p-2">
               <h2 class="font-bold text-lg mb-2 truncate"> {{product.name}} </h2>
               <span class="font-semibold text-xl">Le model</span>

               <div class="flex items-center gap-2">
                   <span class="text-sm line-through opacity-75"> {{product.price}} </span>
                   <span class="text-sm opacity-75"> {{product.price}} </span>
               </div>
               <div class="flex items-center gap-1">
                   
               </div>
               <p class="truncate"> {{ product.description }} </p>
           </div>
           <div class="flex items-center justify-center gap-2 mb-3">
               <button class="px-3 py-1 rounded-lg bg-gray-300 hover:bg-gray-500">Buy Now</button>
               <button class="px-3 py-1 rounded-lg bg-gray-300 hover:bg-gray-500">
                   <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                       <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                     </svg>
               </button>
               <button class="px-3 py-1 rounded-lg bg-gray-300 hover:bg-gray-500">
                   <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                       <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                     </svg>
                     
               </button>
           </div>
       </div>

    {% endfor %}
</div>
