<div>
    <div class="relative overflow-hidden">
                <!-- Formes en arrière-plan animées -->
                <div class="absolute top-0 left-0 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-pulse"></div>
                <div class="absolute top-0 right-0 w-72 h-72 bg-black-300 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-pulse" style="animation-delay: 1s;"></div>

                <div class="relative my-8 p-6 flex flex-col items-center justify-center text-center">
                <div class="mb-4 animate-bounce">
                <i class="fas fa-sparkles text-5xl text-Rougebrillant"></i>
                </div>
                <h1 class="text-4xl md:text-6xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-veryDarkBlue to-Rougebrillant mb-4">
                {{service.name}}
                </h1>
                <p class="text-lg md:text-xl text-gray-600 max-w-2xl">
                Découvrez nos services premium conçus pour vous
                </p>
                </div>
                </div>
    <div class="bg-white text-black flex items-center justify-center">
    <div class="max-w-5xl w-full grid grid-cols-1 md:grid-cols-2 gap-8">

        <!-- SECTION GAUCHE : DETAILS DU SERVICE -->
        <div class="bg-black text-white p-8 rounded-2xl shadow-2xl border border-red-600">
            
            <div class="flex justify-center mb-6">
                <i class="{{service.icon}} font-bold text-5xl"></i>
            </div>

            <h1 class="text-3xl font-bold text-center">{{ service.name }}</h1>

            <p class="text-gray-300 text-center mt-3">
                {{ service.description }}
            </p>

            <div class="mt-6 text-center">
                <p class="text-lg font-semibold">
                    Prix : 
                    <span class="text-red-500 font-bold">{{ service.price }} FCFA</span>
                </p>
            </div>
        </div>


        <!-- SECTION DROITE : FORMULAIRE -->
        <div class="bg-white p-8 rounded-2xl shadow-xl border border-black">
            <h2 class="text-2xl font-bold text-center text-black mb-4">
                Soumettre une demande
            </h2>

            <form method="POST" class="space-y-5">
                {% csrf_token %}

                <div>
                    <label class="block font-semibold mb-1">Nom complet</label>
                    <input type="text"
                        class="w-full p-3 border-2 border-black rounded-lg focus:ring-2 focus:ring-red-500">
                </div>

                <div>
                    <label class="block font-semibold mb-1">E-mail</label>
                    <input type="email"
                        class="w-full p-3 border-2 border-black rounded-lg focus:ring-2 focus:ring-red-500">
                </div>

                <div>
                    <label class="block font-semibold mb-1">Message</label>
                    <textarea rows="4" class="w-full text-left p-2 border-2 border-black rounded-lg focus:ring-2 focus:ring-red-500">
                    Je veux souscrire au {{service.name}}
                    </textarea>
                </div>

                <button class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg transition">
                    Envoyer la demande
                </button>
            </form>
        </div>

    </div>
</div>

</div>
